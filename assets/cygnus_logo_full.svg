<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4FD1F5"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#0E2333"/>

  <!-- Swan body -->
  <g transform="translate(128,120) scale(0.85)">
    <!-- Neck & head -->
    <path fill="#FFFFFF" d="M531 170c-45 0-83 24-108 59-19 28-30 63-26 96 5 44 30 77 58 104 9 9 10 22 3 33-24 36-60 61-106 74-53 15-103 11-148-1-15-4-29 8-28 24 3 61 29 112 72 149 44 39 104 62 172 62 87 0 162-35 214-93 47-52 74-122 73-197-1-49-18-96-50-134-43-50-102-76-126-76z" filter="url(#soft)"/>
    <!-- Beak tip -->
    <path fill="#7CD7F9" d="M566 179c-8 6-16 14-20 22 13 3 25 1 36-5 2-1 2-4 0-6-5-5-11-9-16-11z"/>
    <!-- Eye -->
    <circle cx="532" cy="210" r="7" fill="#0E2333"/>
    <!-- Body cutout to shape the neck -->
    <path fill="#0E2333" d="M487 300c-20 35-61 55-110 57-52 2-95-16-125-37-7-5-17-2-20 6-12 31-16 63-10 94 25 6 52 8 79 6 68-5 127-35 162-86 11-16 17-35 24-53z"/>
    <!-- Wings -->
    <g transform="translate(260,320)">
      <path fill="url(#wingGradient)" d="M0 160c110-90 200-140 260-146 42-4 82 10 108 35 14 14 14 30 3 45-27 38-101 74-188 86-71 10-139 1-183-20z"/>
      <path fill="url(#wingGradient)" opacity="0.9" d="M0 120c120-96 214-145 276-150 41-3 79 10 104 33 13 12 14 26 6 39-25 41-99 80-189 95-76 12-149 3-197-17z"/>
      <path fill="url(#wingGradient)" opacity="0.8" d="M0 80c115-95 210-142 270-147 41-3 78 8 102 30 12 11 13 24 6 36-24 42-97 84-186 100-80 15-157 7-212-19z"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(512,860)" text-anchor="middle">
    <text x="0" y="0" font-family="Inter, Poppins, Arial, sans-serif" font-size="120" fill="#FFFFFF" letter-spacing="6">CYGNUS</text>
  </g>
</svg>
